<div class="container margin-top-10">
  <div class="row">
    <div class="col-8 col-sm-8 col-md-8 col-lg-8">
      <textarea #unparsedData class="full-width"></textarea>
    </div>
    <div class="col-2 col-sm-2 col-md-2 col-lg-2">
      <button [disabled]="parseDisabled" class="btn btn-primary" (click)="parse()">Parse</button>
    </div>
    <div class="col-2 col-sm-2 col-md-2 col-lg-2">
      <button [disabled]="clearDisabled" class="btn btn-danger" (click)="clear()">Clear</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <app-json-viewer [json]="json"></app-json-viewer>
    </div>
  </div>
</div>
